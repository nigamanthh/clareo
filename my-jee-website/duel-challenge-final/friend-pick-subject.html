<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clario ‚Äì Choose Subject</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui}
html,body{width:100%;height:100%;background:#05030a;color:#fff;overflow:hidden}

/* STARFIELD */
#starfield{position:fixed;inset:0;z-index:0}

/* PAGE */
.page{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:30px;
}

h1{font-size:28px;opacity:.9}

.subjects{
  display:flex;
  gap:24px;
}

.card{
  width:220px;
  height:160px;
  background:rgba(255,255,255,.08);
  border-radius:22px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  cursor:pointer;
  transition:.3s;
}

.card:hover{
  background:rgba(255,255,255,.18);
  transform:scale(1.05);
}
</style>
</head>

<body>

<canvas id="starfield"></canvas>

<div class="page">
  <h1>Select Subject for Duel</h1>

  <div class="subjects">
    <div class="card" onclick="go('physics')">‚ö° Physics</div>
    <div class="card" onclick="go('chemistry')">üß™ Chemistry</div>
    <div class="card" onclick="go('math')">üìê Math</div>
  </div>
</div>

<script>
/* STARFIELD */
const c=document.getElementById("starfield"),x=c.getContext("2d");
function r(){c.width=innerWidth;c.height=innerHeight}r();onresize=r;
let s=[...Array(500)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*1.5+.3,v:Math.random()*.6+.2}));
(function a(){
  x.clearRect(0,0,c.width,c.height);
  x.fillStyle="#9fd3ff";
  s.forEach(o=>{o.y+=o.v;if(o.y>c.height)o.y=0;x.beginPath();x.arc(o.x,o.y,o.r,0,6.28);x.fill()});
  requestAnimationFrame(a);
})();

function go(sub){
  location.href=`friend-duel-${sub}.html`;
}
</script>

</body>
</html>
